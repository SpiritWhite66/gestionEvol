<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="domain/layout" layout:decorator="LayoutDefault">
		
		<div class="container col-sm-10" layout:fragment="contenu" >
		
				<div class="starter-template col-sm-6">
				<form action="/CompareEvol" method="POST">
					<table class="table table-responsive">
					  <thead class="thead-default">
						<tr>
						  <th class="col-sm-10">Applications</th>
						  <th class="col-sm-1"></th>
						</tr>
					  </thead>
					  <tbody>
						<tr th:each="application : ${applications}">
							<th scope="row" th:text="${application.name}">Evol1</th>
							<td><button type="button" class="btn btn-primary loupe" th:id="${application.name}"><span class="glyphicon glyphicon-search"></span></button></td>
						</tr>
					  </tbody>
					</table>
				</form>
			</div>
	
			<div class="col-sm-6">
				<div class="col-sm-12">
					<h3 id="titlebranche"></h3>
					<ul id="infoevol">
					</ul>
				</div>
			</div>
			
			<script src="js/ajaxSVN.js"></script>
			
	</div><!-- /.container -->
</html>
