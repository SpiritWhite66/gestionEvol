<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf Hello World Example</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../../css/main.css" />

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Boot</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1>Spring Boot Web Thymeleaf Example</h1>
			<h2>
				<span th:text="'Message: ' + ${message}"></span><br />
			</h2>
			<table  border="1" >
			    <tr>
			        <th th:each="evol : ${evols}" th:text="${evol}">1</th>
			    </tr>
			    <tr th:each="appli : ${applis}" >
			    	<td th:text="${appli.name}">1</td><td th:each="appli2 : ${applis}" th:text="${appli.name}">1</td>
			    </tr>
		    </table>
			#############################################
    		<form th:action="@{/test/json}" method="POST">
	       		<span th:each="item : ${test2json}">
	       			<label th:for="${item}" th:text="${item}"></label><input type="checkbox" th:name="${item}"/><br />
	       		</span>			
	    		<input type="text" name="name" id="name" />
	    		<input type="submit" value="Envoyer" />
    		</form>
		</div>

	</div>
	<!-- /.container -->

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
